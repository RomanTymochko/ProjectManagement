<!DOCTYPE HTML>
<html class="wide wow-animation" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/css/fontawesome-all.min.css}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/app/icons/icon-192x192.png}">
    <script type="text/javascript" th:src="@{../../scripts/jquery.js}"></script>
</head>

<body class="theme-light">
<div id="preloader">
    <div class="spinner-border color-highlight" role="status"></div>
</div>
<div id="page">
    <div class="page-content">
        <div class="card card-style bg-17" data-card-height="cover-card">
            <div class="card-top text-center">
                <h1 class="color-white text-center font-22 pt-4 mb-0">
                    Something is wrong!
                </h1>
                <h1 class="color-white font-40" th:text="${status} +' Error'">404 Error</h1>
            </div>
            <div class="card-bottom text-center">
                <p class="color-white font-15 opacity-70 px-4" th:text="${error}">
                    Sorry, the page you're looking for is not here. We suggest
                    checking out the homepage. It's awesome.
                </p>
                <p class="color-white font-15 opacity-70 px-4" th:text="${message}">
                    Sorry, the page you're looking for is not here. We suggest
                    checking out the homepage. It's awesome.
                </p>
                <a href="/" class="btn btn-m btn-center-m bg-white color-black font-700 mb-4">Back Home</a>
            </div>
            <div class="card-overlay bg-gradient"></div>
        </div>
    </div>

</div>
<script type="text/javascript" th:src="@{../../scripts/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{../../scripts/custom.js}"></script>
</body>

</html>
